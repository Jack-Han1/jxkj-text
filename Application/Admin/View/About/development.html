    <!-- footer组件 -->
    <include file="Admin@Common/new_footer" />
    <script>
      const develop_event = [
  { year: "2023", event: [{ month: "5月", text: "公司荣获华为中国合作伙伴大会商业市场携手共进突破奖" }, { month: "12月", text: "公司累计荣获150余项软件著作权" }] },
  { year: "2022", event: [{ month: "2月", text: "公司荣获湖北省就业创业先进集体" }, { month: "4月", text: "公司被认定为专精特新“小巨人”企业" }] },
  { year: "2020", event: [{ month: "6月", text: "公司被评为初心号角“新冠肺炎疫情防控“突出贡献单位" }, { month: "9月", text: "公司被评为武汉市守合同重信用企业" }] },
  { year: "2019", event: [{ month: "4月", text: "公司荣获2018年度硚口区民营企业创新奖" }, { month: "11月", text: "公司被认定为科技“小巨人”企业" }] },
  { year: "2018", event: [{ month: "7月", text: "公司荣登“2018湖北服务业企业100强”榜单" }, { month: "11月", text: "公司并购武汉博茗低碳产业股份有限公司" }] },
  { year: "2017", event: [{ month: "2月", text: "公司研究开发中心被武汉市科技局认定为市级科技创新平台" }, { month: "12月", text: "公司成功在新三板挂牌" }] },
  { year: "2016", event: [{ month: "6月", text: "公司完成股份制改革，变更为湖北精英盛华信息科技股份有限公司" }] },
  { year: "2015", event: [{ month: "12月", text: "公司并购上海洲信信息技术有限公司" }] },
  { year: "2013", event: [{ month: "12月", text: "公司荣获高新技术企业资质证书\n\n公司荣获20余个软件著作权" }] },
  { year: "2007", event: [{ month: "6月", text: "公司注册成立" }] },
  { year: "2006", event: [{ month: "10月", text: "公司开始进行市场拓展" }] },
  { year: "2005", event: [{ month: "5月", text: "公司进行第一次资本注入" }] },
  { year: "2004", event: [{ month: "3月", text: "公司与第一家合作伙伴达成协议" }] },
  { year: "2003", event: [{ month: "7月", text: "公司成立初期团队组建" }] },
];

const yearList = document.getElementById('year-list-left');
const yearTitle = document.getElementById('year-title-right');
const yearevents = document.getElementById('year-events-right');
let currentYearIndex = 0;

// 动态生成年份列表
develop_event.forEach((item, index) => {
  const yearItem = document.createElement('div');
  yearItem.className = 'year-item-left';
  yearItem.textContent = item.year;
  yearItem.addEventListener('click', () => updateYearContent(index));
  yearList.appendChild(yearItem);
});

// 更新右侧内容
function updateYearContent(index) {
  const selectedYear = develop_event[index];

  // 先清除所有年份的选中状态
  document.querySelectorAll('.year-item-left').forEach(item => item.classList.remove('active'));
  
  // 设置当前年份为选中状态
  document.querySelectorAll('.year-item-left')[index].classList.add('active');

  // 设置年份标题
  yearTitle.textContent = selectedYear.year;
  
  // 清空当前内容
  yearevents.innerHTML = '';

  selectedYear.event.forEach(event => {
    const eventItem = document.createElement('div');
    eventItem.className = 'event-item';
    const eventMonth = document.createElement('div');
    eventMonth.className = 'event-month';
    eventMonth.textContent = event.month;
    const eventText = document.createElement('div');
    eventText.className = 'event-text';
    eventText.textContent = event.text;

    eventItem.appendChild(eventMonth);
    eventItem.appendChild(eventText);
    yearevents.appendChild(eventItem);
    currentYearIndex = index;
  });
}

// 设置年份标题和事件内容的渐变效果
yearTitle.classList.add('active');
yearevents.classList.add('active');

// 初始化显示第一个年份内容
updateYearContent(currentYearIndex);

// 左右箭头点击事件
document.getElementById('next-year-left').addEventListener('click', () => {
  if (currentYearIndex > 0) {
    currentYearIndex--;
    updateYearContent(currentYearIndex);
  }
});

document.getElementById('prev-year-left').addEventListener('click', () => {
  if (currentYearIndex < develop_event.length - 1) {
    currentYearIndex++;
    updateYearContent(currentYearIndex);
  }
});

    </script>
